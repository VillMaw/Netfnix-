<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Netfnix</title>
    <link rel="stylesheet" href="../css/registro.css">

    <link rel="shortcut icon" href="../imagenes/1.jpg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="signup-box">
            <a href="../index.html" class="imagen"><img src="../imagenes/netflix/NETfNIX-15-4-2024_1.png" alt="img"
                    class="netflix-logo"></a>
            <h1>Regístrate</h1>
            <form id="registro">
                <input type="text" name="nombre" placeholder="Nombre completo" id="usuario">
                <input type="email" name="email" placeholder="Correo electrónico" id="email">
                <input type="password" name="contrasenia" placeholder="Contraseña" id="contrasenia">
                <input type="date" name="fechaNac" id="fechaNac"><br>
                <select name="pais" id="pais">
                    <option value="arg">Argentina</option>
                    <option value="arg">Bolivia</option>
                    <option value="arg">Chile</option>
                    <option value="arg">Colombia</option>
                    <option value="arg">Uruguay</option>
                    <option value="arg">Otro</option>
                </select><br>
                <button type="submit" id="registroButton">Regístrate</button>
            </form>
            <p class="login-link">¿Ya tienes una cuenta? <a href="./login1.html">Inicia sesión</a></p>
            <a class="sasa" href="https://help.netflix.com/es">¿Necesitas ayuda?</a>
            <div id="mensajeError" class="mensaje-error"></div>
        </div>
    </div>
    <br>
    <small>Copyright ©Codo a Codo 2024</small>
    <script src="../js/registro.js"></script>
</body>

</html>
