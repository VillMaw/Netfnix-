<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Netfnix</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <img src="../imagenes/netflix/NETfNIX-15-4-2024_1.png" alt="img" class="netflix-logo">

            <h1>Regístrate</h1>
            <form action="./login1.html" method="POST">
                <input type="text" name="nombre" placeholder="Nombre completo" required>
                <input type="email" name="email" placeholder="Correo electrónico" id="usuario" required>
                <input type="password" name="contrasenia" placeholder="Contraseña" required>
                <input type="date" name="fechaNac" id="fechaNac"><br>
                <select name="pais" id="pais">
                    <option value="arg">Argentina</option>
                    <option value="arg">Bolivia</option>
                    <option value="arg">Chile</option>
                    <option value="arg">Colombia</option>
                    <option value="arg">Uruguay</option>
                </select><br>
                <button type="submit">Regístrate</button>
            </form>
            <p class="login-link">¿Ya tienes una cuenta? <a href="./login1.html">Inicia sesión</a></p>
            <a class="sasa" href="https://help.netflix.com/es">¿Necesitas ayuda?</a>


        </div>
    </div>
</body>
</html>
